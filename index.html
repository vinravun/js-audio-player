<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Customized audio player</title>
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>

    <body>

        <div id="wrapper">

            <div class="audio_player">
                <audio>
                    <source src="audio/audiofile1.mp3" type="audio/mpeg">
                </audio>
                <a class="button play"></a>
                <input class="seekbar" type="range">
                <span class="time_display"> 00:00 </span>
            </div>


        </div>

        <script src="js/script.js"></script>
    </body>

</html>
